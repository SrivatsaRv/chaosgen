---
apiVersion: v1
kind: Namespace
metadata:
  name: demo
---
# PostgreSQL Database
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  namespace: demo
  labels:
    app: database
    tier: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
        tier: database
    spec:
      containers:
      - name: postgres
        image: postgres:13-alpine
        ports:
        - containerPort: 5432
        env:
        - name: POSTGRES_DB
          value: "demoapp"
        - name: POSTGRES_USER
          value: "demouser"
        - name: POSTGRES_PASSWORD
          value: "demopass"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: postgres-data
          mountPath: /var/lib/postgresql/data
      volumes:
      - name: postgres-data
        emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: database
  namespace: demo
  labels:
    app: database
    tier: database
spec:
  selector:
    app: database
  ports:
  - port: 5432
    targetPort: 5432
  type: ClusterIP
---
# Python API Backend
apiVersion: v1
kind: ConfigMap
metadata:
  name: api-config
  namespace: demo
data:
  app.py: |
    from flask import Flask, jsonify, request
    import psycopg2
    import os
    import time
    import logging

    app = Flask(__name__)
    logging.basicConfig(level=logging.INFO)

    # Database connection
    def get_db_connection():
        try:
            conn = psycopg2.connect(
                host=os.getenv('DB_HOST', 'database'),
                database=os.getenv('DB_NAME', 'demoapp'),
                user=os.getenv('DB_USER', 'demouser'),
                password=os.getenv('DB_PASSWORD', 'demopass')
            )
            return conn
        except Exception as e:
            app.logger.error(f"Database connection failed: {e}")
            return None

    # Initialize database
    def init_db():
        conn = get_db_connection()
        if conn:
            try:
                cur = conn.cursor()
                cur.execute('''
                    CREATE TABLE IF NOT EXISTS users (
                        id SERIAL PRIMARY KEY,
                        name VARCHAR(100) NOT NULL,
                        email VARCHAR(100) NOT NULL,
                        created_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
                    )
                ''')
                # Insert sample data
                cur.execute('''
                    INSERT INTO users (name, email) VALUES 
                    ('Alice Johnson', 'alice@demo.com'),
                    ('Bob Smith', 'bob@demo.com'),
                    ('Carol Davis', 'carol@demo.com')
                    ON CONFLICT DO NOTHING
                ''')
                conn.commit()
                cur.close()
                conn.close()
                app.logger.info("Database initialized successfully")
            except Exception as e:
                app.logger.error(f"Database initialization failed: {e}")

    @app.route('/health')
    def health():
        return jsonify({"status": "healthy", "service": "api"})

    @app.route('/api/health')
    def api_health():
        return jsonify({"status": "healthy", "service": "api"})

    @app.route('/api/users')
    def get_users():
        conn = get_db_connection()
        if not conn:
            return jsonify({"error": "Database connection failed"}), 500
        
        try:
            cur = conn.cursor()
            cur.execute('SELECT id, name, email, created_at FROM users')
            users = cur.fetchall()
            cur.close()
            conn.close()
            
            user_list = []
            for user in users:
                user_list.append({
                    "id": user[0],
                    "name": user[1],
                    "email": user[2],
                    "created_at": str(user[3])
                })
            
            return jsonify({"users": user_list})
        except Exception as e:
            app.logger.error(f"Query failed: {e}")
            return jsonify({"error": "Query failed"}), 500

    @app.route('/api/users', methods=['POST'])
    def create_user():
        data = request.get_json()
        if not data or 'name' not in data or 'email' not in data:
            return jsonify({"error": "Name and email required"}), 400
        
        conn = get_db_connection()
        if not conn:
            return jsonify({"error": "Database connection failed"}), 500
        
        try:
            cur = conn.cursor()
            cur.execute(
                'INSERT INTO users (name, email) VALUES (%s, %s) RETURNING id',
                (data['name'], data['email'])
            )
            user_id = cur.fetchone()[0]
            conn.commit()
            cur.close()
            conn.close()
            
            return jsonify({"id": user_id, "message": "User created successfully"}), 201
        except Exception as e:
            app.logger.error(f"User creation failed: {e}")
            return jsonify({"error": "User creation failed"}), 500

    if __name__ == '__main__':
        # Wait for database to be ready
        time.sleep(10)
        init_db()
        app.run(host='0.0.0.0', port=8080, debug=True)
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: demo
  labels:
    app: api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
        tier: backend
    spec:
      containers:
      - name: api
        image: python:3.9-slim
        ports:
        - containerPort: 8080
        env:
        - name: DB_HOST
          value: "database"
        - name: DB_NAME
          value: "demoapp"
        - name: DB_USER
          value: "demouser"
        - name: DB_PASSWORD
          value: "demopass"
        command: ["/bin/bash"]
        args:
        - -c
        - |
          pip install flask psycopg2-binary
          python /app/app.py
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: api-code
          mountPath: /app
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 5
      volumes:
      - name: api-code
        configMap:
          name: api-config
